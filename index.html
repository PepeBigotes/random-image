<!DOCTYPE html>

<html>
<head>
<h1>Test page</h1>
</head>
<body>
    <p>Hello world</p>
    <img id="random-image" src="" alt="random image">
    <script>
        fetch('random-image.js')
          .then(response => {
            const img = document.getElementById('random-image');
            img.src = URL.createObjectURL(response.body);
          })
          .catch(error => {
            console.error('Error fetching random image:', error);
          });
      </script>
      
</body>
</html>
