<!DOCTYPE html>

<html>
<head>
<script src="random-image.js"></script>

<h1>Test page</h1>
</head>
<body>
    <p>Hello world</p>
    <img id="random-image" src="" alt="random image">
    <script>
        fetch('/api/random-image', { responseType: 'arraybuffer' })
          .then(response => {
            const img = document.getElementById('random-image');
            img.src = URL.createObjectURL(new Blob([response], { type: 'image/jpeg' }));
          })
          .catch(error => {
            console.error('Error fetching random image:', error);
          });
      </script>
      
</body>
</html>
